<div class="container my-5">
    <h1 class="mb-3">Edit user information</h1>
	<div class="row">
		<div class="col-6">
			<form #form="ngForm" (ngSubmit)="updateUser()">
                <div class="mb-3">
					<label for="id" class="form-label">Id</label>
					<input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="userDetails.id">
				</div>
				<div class="mb-3">
					<label for="firstname" class="form-label">First name</label>
					<input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="userDetails.firstname">
				</div>
                <div class="mb-3">
					<label for="lastname" class="form-label">Last name</label>
					<input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="userDetails.lastname">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.email">
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" name="username" [(ngModel)]="userDetails.username">
				</div>
                <div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="text" class="form-control" id="password" name="password" [(ngModel)]="userDetails.password">
				</div>
				
				<button type="submit" style="margin-right: 1rem;" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser(userDetails.id)">Delete</button>

			</form>
		</div>
	</div>
</div>
