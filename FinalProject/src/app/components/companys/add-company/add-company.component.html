<div class="container my-5">
    <h1 class="mb-3">Add new company</h1>
	<div class="row">
		<div class="col-6">
			<form #form="ngForm" (ngSubmit)="addCompany()">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCompanyRequest.name">
				</div>
				<div class="mb-3">
					<label for="location" class="form-label">Location</label>
					<input type="text" class="form-control" id="location" name="location" [(ngModel)]="addCompanyRequest.location">
				</div>
				<div class="mb-3">
					<label for="nrEmployees" class="form-label">Number of Employees</label>
					<input type="number" class="form-control" id="nrEmployees" name="nrEmployees" [(ngModel)]="addCompanyRequest.nrEmployees">
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
</div>
