<div class="container my-5">
    <h1 class="mb-3">Clients</h1>

    <table class="table" *ngIf="clients && clients.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Money</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.age }}</td>
                <td>{{ client.money }}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!clients || clients.length <= 0">No clients found</p>

</div>
