<div class="container my-5">
    <h1 class="mb-3">Edit client information</h1>
	<div class="row">
		<div class="col-6">
			<form #form="ngForm" (ngSubmit)="updateClient()">
                <div class="mb-3">
					<label for="id" class="form-label">Id</label>
					<input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="clientDetails.id">
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" name="name" [(ngModel)]="clientDetails.name">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email" [(ngModel)]="clientDetails.email">
				</div>
				<div class="mb-3">
					<label for="age" class="form-label">Age</label>
					<input type="number" class="form-control" id="age" name="age" [(ngModel)]="clientDetails.age">
				</div>
				<div class="mb-3">
					<label for="money" class="form-label">Money</label>
					<input type="number" class="form-control" id="money" name="money" [(ngModel)]="clientDetails.money">
				</div>
				
				<button type="submit" style="margin-right: 1rem;" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteClient(clientDetails.id)">Delete</button>

			</form>
		</div>
	</div>
</div>
